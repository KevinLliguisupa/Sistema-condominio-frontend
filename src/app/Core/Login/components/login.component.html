
<div class="container py-5">

  <form class= "mx-auto" style="max-width: 30rem;" #form="ngForm" (ngSubmit)="login(form)" >
      <h1 class="mb-5 text-center" style="visibility: hidden" >.</h1>
      <h1 class="mb-5 text-center" >Inicio de sesión</h1>
      <div class="mb-3">
        <label class="block text-center">Usuario</label>
        <input id="email" name="email" type="text" class="form-control" [(ngModel)]="creds.usuCedula">
      </div>
      <div class="mb-3">
        <label for= "password">Contraseña</label>
          <input id="password" name="password" type="password" class="form-control" [(ngModel)]="creds.usuClave">
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-lg btn-primary">Ingresar</button>
      </div>
    </form>
</div>
