<div class=" container mt-5" *ngIf="usuarios">
  <h3>Usuarios</h3>
  <table class="st-5 table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>Apellidos</th>
            <th>CELULAR</th>
            <th>EMAIL</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let usuario of usuarios">
            <td>{{usuario.usuCedula}} </td>
            <td>{{usuario.usuApellidos}}</td>
            <td>{{usuario.usuNombres }} <td>
            <td>{{usuario.usuCorreo }}</td>
            <td>{{usuario.usuTelefono }} </td>
        </tr>
    </tbody>
  </table>

</div>
