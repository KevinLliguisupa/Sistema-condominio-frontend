<div class="container-fluid" style="padding-left: 25%;">
  <div class="row " style="margin-top: 50px;">
    <div class="card shadow mb-4">
      <div class="card-header py-3 d-flex justify-content-between align-items-center">
        <h6 class="m-0 font-weight-bold text-primary">Tipos de Anuncios</h6>
        <button type="button" class="btn btn-primary" (click)="openAddModal()">
          Agregar
        </button>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table datatable class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
              <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </thead>
            <tbody>
              <tr *ngFor="let tipoAnuncio of tiposAnuncios">
                <td>{{tipoAnuncio.tanId}}</td>
                <td>{{tipoAnuncio.tanNombre}}</td>
                <td>
                  <button (click)="delete(tipoAnuncio.tanId)" style="width: 25px; height: 35px;"
                    class="p-button-danger p-button-rounded p-button-outlined p-button-sm" pButton type="button"
                    icon="pi pi-times" iconPos="left"></button>
                </td>
              </tr>

            </tbody>

          </table>
        </div>

      </div>
    </div>
  </div>
  <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5">Agregar</h1>
          <button type="button" class="btn-close" (click)="onCloseHandled()"></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="nombre">TÃ­tulo</label>
            <input type="text" class="form-control" id="nombre" placeholder="Titulo"
              [(ngModel)]="newTipoAnuncio.tanNombre">
            <small *ngIf="errors.tanNombre" class="form-text text-danger">{{errors.tanNombre}} </small>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="onCloseHandled()">Cancelar</button>
          <button type="button" class="btn btn-primary" (click)="onSave()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
  <div class="ui-g-12 ui-md-4">
    <p-confirmDialog></p-confirmDialog>
    <p-toast position="bottom-right"></p-toast>
  </div>
